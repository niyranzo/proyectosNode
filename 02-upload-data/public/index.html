<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Subir Archivo</h1>
    
    <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <input 
      type="file" 
      name="file" 
      id="fileInput"
      required 
      class="border border-gray-300 rounded-lg p-2"
      />
      <button 
      type="submit" 
        class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
        >
        Subir Archivo
      </button>
    </form>
    
    <h2 class="text-xl font-semibold mt-6 mb-2">Archivos Subidos</h2>
    <ul id="fileList" class="space-y-2"></ul>
    
    <h2 class="text-xl font-semibold mt-6 mb-2">Papelera</h2>
    <button 
    id="clearRecycle" 
    class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600"
    >
    Vaciar Papelera
  </button>
  <!-- Canvas para mostrar el gráfico -->
  <h2 class="text-xl font-semibold mt-6 mb-2">Comparación de Espacio de Carpetas</h2>
  <canvas id="sizeChart" width="400" height="200"></canvas>
  <h2 class="text-xl font-semibold mt-6 mb-2">Enviar Resumen por Correo</h2>
  <form id="emailForm" class="flex flex-col gap-4">
    <input 
      id="email"
      type="email" 
      name="email" 
      placeholder="Introduce tu correo" 
      required 
      class="border border-gray-300 rounded-lg p-2"
    />
    <button 
      type="submit" 
      class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600"
    >
      Enviar Resumen
    </button>
  </form>

  
</div>

<script type="module" src="./scripts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
